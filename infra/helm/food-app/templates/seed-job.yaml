{{- $env := default "dev" .Values.global.environment }}
{{- $seedAllowed := or .Values.seed.allowInProd (ne $env "prod") }}
{{- if and .Values.seed.enabled $seedAllowed }}
apiVersion: batch/v1
kind: Job
metadata:
  name: recipe-seed-{{ $.Release.Revision }}
  namespace: {{ $.Release.Namespace }}
  labels:
    app: recipe-seed
    {{- include "food-app.labels" $ | nindent 4 }}
  annotations:
    "helm.sh/hook": "post-install,post-upgrade"
    "helm.sh/hook-weight": {{ .Values.seed.hookWeight | default "5" | quote }}
    "helm.sh/hook-delete-policy": "before-hook-creation,hook-succeeded,hook-failed"
spec:
  backoffLimit: {{ .Values.seed.backoffLimit | default 1 }}
  ttlSecondsAfterFinished: {{ .Values.seed.ttlSecondsAfterFinished | default 300 }}
  template:
    metadata:
      labels:
        app: recipe-seed
        {{- include "food-app.labels" $ | nindent 8 }}
    spec:
      restartPolicy: Never
      securityContext:
        runAsNonRoot: true
      {{- if $.Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml $.Values.imagePullSecrets | nindent 8 }}
      {{- end }}
      containers:
        - name: recipe-seed
          image: "{{ .Values.seed.image.repository }}:{{ default $.Values.global.imageTag .Values.seed.image.tag }}"
          imagePullPolicy: {{ .Values.seed.image.pullPolicy | default "IfNotPresent" }}
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
          {{- if eq .Values.seed.mode "psql" }}
          command:
            - sh
            - -c
            - psql "$DATABASE_URL" -v ON_ERROR_STOP=1 -f /seeds/seed.sql
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: seed-sql
              mountPath: /seeds
              readOnly: true
          {{- else }}
          command:
            - sh
            - -c
            - ./node_modules/.bin/prisma db seed --config=prisma.config.ts
          volumeMounts:
            - name: tmp
              mountPath: /tmp
          {{- end }}
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.db.secretName }}
                  key: {{ .Values.db.secretKey }}
            - name: NODE_ENV
              value: {{ $env | quote }}
            - name: SEED_ALLOW
              value: {{ ternary "true" "false" $seedAllowed | quote }}
            - name: TMPDIR
              value: /tmp
      {{- if eq .Values.seed.mode "psql" }}
      volumes:
        - name: seed-sql
          configMap:
            name: recipe-seed-sql
        - name: tmp
          emptyDir: {}
      {{- else }}
      volumes:
        - name: tmp
          emptyDir: {}
      {{- end }}
{{- end }}
