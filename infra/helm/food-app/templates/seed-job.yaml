{{- if and .Values.seed.enabled (or .Values.seed.allowInProd (ne (default "dev" .Values.global.environment) "prod")) }}
apiVersion: batch/v1
kind: Job
metadata:
  name: recipe-seed
  namespace: {{ $.Release.Namespace }}
  labels:
    app: recipe-seed
    {{- include "food-app.labels" $ | nindent 4 }}
  annotations:
    "helm.sh/hook": "post-install,post-upgrade"
    "helm.sh/hook-weight": {{ .Values.seed.hookWeight | default "5" | quote }}
    "helm.sh/hook-delete-policy": "hook-succeeded,hook-failed"
spec:
  backoffLimit: {{ .Values.seed.backoffLimit | default 1 }}
  ttlSecondsAfterFinished: {{ .Values.seed.ttlSecondsAfterFinished | default 300 }}
  template:
    metadata:
      labels:
        app: recipe-seed
        {{- include "food-app.labels" $ | nindent 8 }}
    spec:
      restartPolicy: Never
      securityContext:
        runAsNonRoot: true
      {{- if $.Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml $.Values.imagePullSecrets | nindent 8 }}
      {{- end }}
      containers:
        - name: recipe-seed
          image: "{{ .Values.seed.image.repository }}:{{ default $.Values.global.imageTag .Values.seed.image.tag }}"
          imagePullPolicy: {{ .Values.seed.image.pullPolicy | default "IfNotPresent" }}
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
          {{- if eq .Values.seed.mode "psql" }}
          command:
            - sh
            - -c
            - psql "$DATABASE_URL" -v ON_ERROR_STOP=1 -f /seeds/seed.sql
          volumeMounts:
            - name: seed-sql
              mountPath: /seeds
              readOnly: true
          {{- else }}
          command:
            - sh
            - -c
            - npx prisma db seed --config=prisma.config.ts
          {{- end }}
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.db.secretName }}
                  key: {{ .Values.db.secretKey }}
            - name: NODE_ENV
              value: {{ .Values.global.environment | default "dev" | quote }}
            - name: SEED_ALLOW
              value: "true"
      {{- if eq .Values.seed.mode "psql" }}
      volumes:
        - name: seed-sql
          configMap:
            name: recipe-seed-sql
      {{- end }}
{{- end }}
