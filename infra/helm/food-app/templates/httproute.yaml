{{- if .Values.gateway.enabled }}
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: food-app-routes
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "food-app.labels" . | nindent 4 }}
spec:
  parentRefs:
    - name: {{ .Values.gateway.name }}
  {{- if .Values.gateway.hostnames }}
  hostnames:
    {{- range .Values.gateway.hostnames }}
    - {{ . }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.gateway.routes }}
    - matches:
        - path:
            type: PathPrefix
            value: {{ .path }}
      {{- if $.Values.gateway.timeouts }}
      timeouts:
        {{- toYaml $.Values.gateway.timeouts | nindent 8 }}
      {{- end }}
      backendRefs:
        - name: {{ .backend.name }}
          port: {{ .backend.port }}
    {{- end }}
{{- end }}
