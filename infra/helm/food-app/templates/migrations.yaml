{{- if .Values.migrations.enabled }}
{{- range .Values.migrations.jobs }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ printf "%s-%d" .name $.Release.Revision }}
  namespace: {{ $.Release.Namespace }}
  labels:
    app: {{ .appLabel | default .name }}
    {{- include "food-app.labels" $ | nindent 4 }}
  annotations:
    "helm.sh/hook": {{ .hook | default "post-install,post-upgrade" | quote }}
    "helm.sh/hook-weight": {{ .hookWeight | default "0" | quote }}
    "helm.sh/hook-delete-policy": {{ .hookDeletePolicy | default "before-hook-creation,hook-succeeded,hook-failed" | quote }}
spec:
  backoffLimit: {{ .backoffLimit | default 1 }}
  ttlSecondsAfterFinished: {{ .ttlSecondsAfterFinished | default 300 }}
  template:
    metadata:
      labels:
        app: {{ .appLabel | default .name }}
        {{- include "food-app.labels" $ | nindent 8 }}
    spec:
      restartPolicy: OnFailure
      securityContext:
        runAsNonRoot: true
      {{- include "food-app.imagePullSecrets" $ | nindent 6 }}
      {{- if .initContainers }}
      initContainers:
        {{- toYaml .initContainers | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .containerName | default .name }}
          image: "{{ .image.repository }}:{{ default $.Values.global.imageTag .image.tag }}"
          imagePullPolicy: {{ .image.pullPolicy | default "IfNotPresent" }}
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
          {{- if .command }}
          command:
            {{- toYaml .command | nindent 12 }}
          {{- else }}
          command:
            - sh
            - -c
            - ./node_modules/.bin/prisma migrate deploy --config=prisma.config.ts
          {{- end }}
          {{- if .args }}
          args:
            {{- toYaml .args | nindent 12 }}
          {{- end }}
          env:
            {{- if .env }}
            {{- toYaml .env | nindent 12 }}
            {{- end }}
            - name: TMPDIR
              value: /tmp
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir: {}
---
{{- end }}
{{- end }}
