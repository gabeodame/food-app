{{- if and .Values.secrets.enabled (not .Values.secrets.external.enabled) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.secrets.recipeSecret.name }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "food-app.labels" . | nindent 4 }}
type: Opaque
stringData:
  NEXT_PUBLIC_API_URL: {{ .Values.secrets.recipeSecret.data.NEXT_PUBLIC_API_URL | quote }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.secrets.mongoSecret.name }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "food-app.labels" . | nindent 4 }}
type: Opaque
stringData:
  MONGO_URI: {{ .Values.secrets.mongoSecret.data.MONGO_URI | quote }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.secrets.rabbitmqSecret.name }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "food-app.labels" . | nindent 4 }}
type: Opaque
stringData:
  RABBITMQ_URL: {{ .Values.secrets.rabbitmqSecret.data.RABBITMQ_URL | quote }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.secrets.jwtSecret.name }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "food-app.labels" . | nindent 4 }}
type: Opaque
stringData:
  JWT_KEY: {{ .Values.secrets.jwtSecret.data.JWT_KEY | quote }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.secrets.recipePostgresSecret.name }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "food-app.labels" . | nindent 4 }}
type: Opaque
stringData:
  DATABASE_URL: {{ .Values.secrets.recipePostgresSecret.data.DATABASE_URL | quote }}
  POSTGRES_USER: {{ .Values.secrets.recipePostgresSecret.data.POSTGRES_USER | quote }}
  POSTGRES_PASSWORD: {{ .Values.secrets.recipePostgresSecret.data.POSTGRES_PASSWORD | quote }}
  POSTGRES_DB: {{ .Values.secrets.recipePostgresSecret.data.POSTGRES_DB | quote }}
