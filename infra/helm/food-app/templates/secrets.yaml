  POSTGRES_DB: {{ .Values.secrets.ingredientPostgresSecret.data.POSTGRES_DB | quote }}
  NODE_ENV: {{ .Values.secrets.ingredientPostgresSecret.data.NODE_ENV | quote }}
  DB_SYNCHRONIZE: {{ .Values.secrets.ingredientPostgresSecret.data.DB_SYNCHRONIZE | quote }}
---
apiVersion: v1
kind: Secret
