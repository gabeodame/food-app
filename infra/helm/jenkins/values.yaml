namespace: jenkins
namespaceCreate: false

image:
  repository: jenkins/jenkins
  tag: lts-jdk17
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 8080
  agentPort: 50000

ingress:
  enabled: false
  className: nginx
  annotations: {}
  host: jenkins.example.com
  path: /jenkins
  pathType: Prefix

persistence:
  enabled: true
  storageClassName: ""
  accessModes:
    - ReadWriteOnce
  size: 20Gi

resources:
  requests:
    cpu: "250m"
    memory: "512Mi"
  limits:
    cpu: "1"
    memory: "2Gi"

secretsManifests:
  enabled: false
  mountPath: /var/jenkins_home/secrets
  files: {}

plugins:
  enabled: true
  installOnStartup: true
  updateCenterUrl: "https://updates.jenkins.io/update-center.json"
  updateCenterDownloadUrl: "https://updates.jenkins.io/download"
  list:
    - configuration-as-code
    - credentials
    - credentials-binding
    - docker-workflow
    - git
    - github
    - github-branch-source
    - pipeline-utility-steps
    - pipeline-stage-view
    - timestamper
    - workflow-aggregator
    - kubernetes
    - kubernetes-cli
    - blueocean
    - aws-credentials
    - pipeline-aws

podSecurityContext:
  fsGroup: 1000

containerSecurityContext:
  runAsUser: 1000
  runAsGroup: 1000

serviceAccount:
  create: true
  name: ""

rbac:
  create: false

dockerSocket:
  enabled: true
  path: /var/run/docker.sock
  groupId: 0

kubeconfig:
  enabled: true
  secretName: jenkins-kubeconfig
  mountPath: /var/jenkins_home/.kube/config

dockerCli:
  enabled: true
  version: "27.1.2"
  downloadUrl: "https://download.docker.com/linux/static/stable/x86_64/docker-27.1.2.tgz"
  binPath: /usr/local/bin/docker

kubectlCli:
  enabled: true
  version: "1.30.6"
  downloadUrl: "https://dl.k8s.io/release/v1.30.6/bin/linux/amd64/kubectl"
  binPath: /usr/local/bin/kubectl

nodeCli:
  enabled: true
  version: "20.18.1"
  downloadUrl: "https://nodejs.org/dist/v20.18.1/node-v20.18.1-linux-x64.tar.xz"
  installDir: /opt/node
  binDir: /opt/node/bin

jenkinsOpts: "--prefix=/jenkins"

livenessProbe:
  httpGet:
    path: /jenkins/login
    port: 8080
  initialDelaySeconds: 60
  periodSeconds: 10

readinessProbe:
  httpGet:
    path: /jenkins/login
    port: 8080
  initialDelaySeconds: 30
  periodSeconds: 10
