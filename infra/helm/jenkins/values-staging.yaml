gateway:
  enabled: true
  hostnames:
    - jenkins.dishsharing.com
  http:
    enabled: true
    hostname: jenkins.dishsharing.com
  tls:
    enabled: true
    secretName: jenkins-tls

certManager:
  enabled: true
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  dnsNames:
    - jenkins.dishsharing.com

