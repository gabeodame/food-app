apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-client-to-auth
  namespace: recipe
spec:
  podSelector:
    matchLabels:
      app: auth-service
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: recipe-client
      ports:
        - protocol: TCP
          port: 3000

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-client-to-backend
  namespace: recipe
spec:
  podSelector:
    matchLabels:
      app: recipe
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: recipe-client
      ports:
        - protocol: TCP
          port: 3000
  policyTypes:
    - Ingress

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-gateway-to-auth
  namespace: recipe
spec:
  podSelector:
    matchLabels:
      app: auth-service
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: envoy-gateway-system
      ports:
        - protocol: TCP
          port: 3000

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-userprofile-to-postgres
  namespace: recipe
spec:
  podSelector:
    matchLabels:
      app: userprofile-postgres
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: userprofile
      ports:
        - protocol: TCP
          port: 5432
  policyTypes:
    - Ingress



