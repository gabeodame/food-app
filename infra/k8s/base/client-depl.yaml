apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: recipe
  labels:
    app: recipe-client
  name: recipe-client-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: recipe-client
  template:
    metadata:
      labels:
        app: recipe-client
    spec:
      containers:
        - image: gabeodame/recipe-client:latest
          name: recipe-client
          imagePullPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  namespace: recipe
  labels:
    app: recipe-client
  name: recipe-client-service
spec:
  ports:
    - name: client
      port: 3000
      protocol: TCP
      targetPort: 3000
  selector:
    app: recipe-client
  type: ClusterIP
