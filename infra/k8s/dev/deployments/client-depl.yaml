          #   periodSeconds: 10
          # resources:
          #   requests:
          #     memory: "256Mi"
          #     cpu: "125m"
          #   limits:
          #     memory: "512Mi"
          #     cpu: "250m"


---
apiVersion: v1
kind: Service
metadata:
  namespace: recipe
  labels:
    app: recipe-client
  name: recipe-client-service
spec:
  ports:
    - name: client
      port: 3000
      protocol: TCP
      targetPort: 3000
  selector:
    app: recipe-client
  type: ClusterIP
