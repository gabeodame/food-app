apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: recipe
  labels:
    app: recipe-client
  name: recipe-client-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: recipe-client
  template:
    metadata:
      labels:
        app: recipe-client
    spec:
      containers:
        - image: gabeodame/recipe-client
          name: recipe-client
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
