apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: recipe
  labels:
    app: recipe
  name: recipe-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: recipe
  template:
    metadata:
      labels:
        app: recipe
    spec:
      initContainers:
        - name: db-check-and-seed
          image: gabeodame/recipe-backend:1.0.0
          command: ["/bin/sh", "-c"]
          args:
            - |
              echo 'Checking PostgreSQL service readiness...'; 
              until nc -zv recipe-postgres-service 5432; do
                echo 'Waiting for PostgreSQL to become ready...';
                sleep 5;
              done;
              echo 'PostgreSQL is ready, generating migrations...';
              npx prisma migrate dev --name init;
              echo 'Applying migrations...';
              npx prisma migrate deploy;
              echo 'Running database seeding...';
              npx prisma db seed;
              echo 'Database setup complete!';
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: recipe-postgres-secret
                  key: database-url
      containers:
        - name: recipe
          image: gabeodame/recipe-backend:1.0.0
          ports:
            - containerPort: 3000
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: recipe-postgres-secret
                  key: database-url
---
apiVersion: v1
kind: Service
metadata:
  namespace: recipe
  labels:
    app: recipe
  name: recipe-service
spec:
  ports:
    - name: recipe
      port: 3000
      protocol: TCP
      targetPort: 3000
  selector:
    app: recipe
  type: ClusterIP
