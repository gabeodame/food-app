version: 2
updates:
 
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10

  # Microservices (npm)
  - package-ecosystem: "npm"
    directory: "/services/auth"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    versioning-strategy: "increase"

  - package-ecosystem: "npm"
    directory: "/services/recipe"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    versioning-strategy: "increase"

  - package-ecosystem: "npm"
    directory: "/services/ingredient"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    versioning-strategy: "increase"

  - package-ecosystem: "npm"
    directory: "/services/profile"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    versioning-strategy: "increase"

  - package-ecosystem: "npm"
    directory: "/services/uploads"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    versioning-strategy: "increase"

  - package-ecosystem: "npm"
    directory: "/services/client"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    versioning-strategy: "increase"